<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Credit Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<style>
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    
    border: none;
    border-bottom: 2px solid #00704A;
  }
  
  input[type=submit] {
    width: 100%;
    background-color: #00704A;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
  }
  
  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
  table{ 
    table-layout: fixed;
  }
  
</style>

<body>

<!-- FORM SECTION -->
<form name="form" th:object="${command}" method="post" action="">
    <table style="width:100%">
        <tr>
            
            <td>
            <strong style="font-size:60px"> Add Payment Method </strong>
            <!-- <img style="width:100%" src="/images/logo.png"> -->
            </td>

            <td>
    <div class="col-75">
      <!-- <div class="fcontainer"> -->
          <div class="row">
            <div class="col-50">
              <h3>BILLING ADDRESS</h3>
              Enter billing address for your credit/debit card
              <!-- <label for="adr">Address line 1</label> -->
              <input type="text" id="adr" name="address" placeholder="Address line 1" th:field="*{address}" />
              <!-- <label for="city"><i class="fa fa-institution"></i> City</label> -->
              <input type="text" id="city" name="city" placeholder="City" th:field="*{city}" />
              <!-- <div class="row">
                <div class="col-50"> -->
                  <!-- <label for="state">State</label> -->
                  <input type="text" id="state" name="state" placeholder="State" th:field="*{state}" />
                <!-- </div> -->
                <!-- <div class="col-50"> -->
                  <!-- <label for="zip">Zip</label> -->
                  <input type="text" id="zip" name="zip" placeholder="Zip code" th:field="*{zip}" />
                <!-- </div>
              </div> -->
              <!-- <label for="phone">Phone Number</label> -->
              <input type="text" id="phone" name="phonenumber" placeholder="Phone number" th:field="*{phone}" />            
            <!-- </div>

            <div class="col-50"> -->
              <h3>CREDIT/DEBIT CARD</h3>
              Please enter your payment information.
              <br/>
              <label style="color:red;">Required *</label>
              <br/>
              <!-- change notes to nickname -->
              <label for="notes"> Nickname</label>
              <input type="text" id="notes" name="notes" th:field="*{notes}" />   
              <!-- change first name to card type -->
              <label for="fname">Card Type *</label>
              <input type="text" id="fname" name="firstname" th:field="*{firstname}" />
              <!-- change last name to name on card -->
              <label for="lname">Name on Card *</label>
              <input type="text" id="lname" name="lirstname" th:field="*{lastname}" />
              
              <label for="ccnum">Card Number *</label>
              <input type="text" id="ccnum" name="cardnumber" th:field="*{cardnum}" />
              <label for="cvv">CVN *</label>
              <input type="text" id="cvv" name="cvv" th:field="*{cardcvv}" />
              
              <label for="exp">Expiration Date *</label>
              <!-- <label for="expmonth">Exp Month</label> -->
              <div class="row">
                <div class="col-50">
                  <!-- <label for="expyear">Exp Year</label> -->
                  <select type="text" id="expmonth" name="expmonth" th:field="*{cardexpmon}">
                  <option value="month">Month</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  </select>

                </div>
                <div class="col-50">
                  <select type="text" id="expyear" name="expyear" th:field="*{cardexpyear}">
                  <option value="year">Year</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  </select>
                </div>
              </div>
              <!-- delete later on -->
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com" th:field="*{email}" />
            </div>

          </div>

          <input type="submit" name="action" id="process-payment" value="Save Payment Method" class="btn">
      
        <div th:if="${not#lists.isEmpty(messages)}">
        <div class="messages">
            <ul th:each="m : ${messages}">
                <li th:text="${m.msg}" />
            </ul>
        </div>
        </div>

          <div class="message">
          <span th:text="${message}" />
          </div>
      <!-- </div> -->
    </div>  
</div>
</td>
        </tr>
    </table>
</form>
<!-- END FORM SECTION -->

</body>
</html>
