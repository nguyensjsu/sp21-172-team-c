<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Credit Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<style>
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      
      border: none;
      border-bottom: 2px solid gray;
    }
    
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    table{ 
      table-layout: fixed;
    }
    
</style>

<body>

<!-- FORM SECTION -->
<form name="form" th:object="${command}" method="post" action="">
    <table style="width:100%">
        <tr>
            
            <td>
            <strong style="font-size:60px"> Add Payment Method </strong>
            <!-- <img style="width:100%" src="/images/addpaymentmethod.png"> -->
            </td>

            <td>
                <div class="col-75">
                    <div class="fcontainer">
                        <div class="row">
                          <div class="col-50">
                            <h3>BILLING ADDRESS</h3>
                            Enter billing address for your credit/debit card
                            <br/>
                            <br/>
                            <input type="text" id="adr" name="address" placeholder="Address line 1" th:field="*{address}" />
                            <input type="text" id="city" name="city" placeholder="City" th:field="*{city}" />
                            <input type="text" id="state" name="state" placeholder="State" th:field="*{state}" />
                            <input type="text" id="zip" name="zip" placeholder="Zip code" th:field="*{zip}" />
                            <input type="text" id="phone" name="phonenumber" placeholder="Phone number" th:field="*{phone}" /> 
                        
                          <div class="col-50">
                            <h3>CREDIT/DEBIT CARD</h3>
                            Please enter your payment information.
                            <br/>
                            Required *
                            <br/>
                            <br/>
                            <!-- change first name to nickname -->
                            <label for="fname">Nickname</label> 
                            <input type="text" id="fname" name="firstname" placeholder=""  th:field="*{firstname}" />
                            <!-- change email to card type -->
                            <label for="email">Card Type *</label>
                            <input type="text" id="email" name="email" placeholder="" th:field="*{email}" />
                            <!-- change last name to name on card -->
                            <label for="lname">Name on Card *</label>
                            <input type="text" id="lname" name="lirstname" placeholder=""  th:field="*{lastname}" />
                            <label for="ccnum">Card Number *</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="" th:field="*{cardnum}" />
                            <label for="cvv">CVN *</label>
                            <input type="text" id="cvv" name="cvv" placeholder="" th:field="*{cardcvv}" />
                            <label for="date">Expiration Date *</label>
                            <div class="row">
                              <div class="col-50">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="Month" th:field="*{cardexpmon}" />
                              </div>
                              <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="Year" th:field="*{cardexpyear}" />
                              </div>
                            </div>
                            <!-- <label for="notes"> Notes</label>
                            <input type="text" id="notes" name="notes" placeholder="special instructions" th:field="*{notes}" /> -->
                          </div>
              
                        </div>
              
                        <input type="submit" name="action" id="process-payment" value="Save Payment Method" class="btn">
                        <br/>
                        <br/>
                        <br/>
              
                      <div th:if="${not#lists.isEmpty(messages)}">
                      <div class="messages">
                          <ul th:each="m : ${messages}">
                              <li th:text="${m.msg}" />
                          </ul>
                      </div>
                      </div>
              
                        <div class="message">
                        <span th:text="${message}" />
                        </div>
            
                    </div>
                  </div>  
              </div>
              
            </td>
        </tr>
    </table>
</form>
<!-- END FORM SECTION -->
</body>
</html>
