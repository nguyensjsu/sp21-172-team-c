<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

   <head>
      <title>Starbucks Back Office</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   </head>
	
   <body>
      <h1> Starbucks Back Office for Employee</h1>
      <h2> Customer Search</h2>
      <form action="#" th:action="@{/search}" th:object="${customer}" method="post">
        <p>Enter Customer ID: <input type="text" th:field="*{customerID}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
     </form>
      

   </body>
	
</html>
